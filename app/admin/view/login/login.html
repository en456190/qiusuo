<!doctype html>
<html  class="x-admin-sm">
{include file='public/header' /}
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">球索养老-管理登录V1.0</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input  id="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input id="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <div class="layui-input-inline" >
                <input id="checkcode" lay-verify="required" placeholder="验证码"  type="text" class="layui-input">

            </div>
            <div class="layui-input-inline" >
                <img src="{:url('login/verify')}" id="img" alt="captcha" onclick="this.src='{:url(\'login/verify\')}?'+Math.random()">
            </div>
            <!-- <img src="{:captcha_src()}" /> -->
            <!--<div>{:captcha_img()}</div> -->
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script type="text/javascript">
        layui.use(['form'], function(){
            //用户名空间获取焦点
            $('#username').focus();
        });

    </script>
</body>
</html>
