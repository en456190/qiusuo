<!DOCTYPE html>
<html class="x-admin-sm">
{include file='public/header' /}
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-header">
                    <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn" onclick="xadmin.open('添加用户','{:url(\'adminlist/adminadd\')}',600,400)">
                        <i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                                    <b>全选</b>
                                </th>
                                <th><b>用户名</b></th>
                                <th><b>分组</b></th>
                                <th><b>登陆时间</b></th>
                                <th><b>状态</b></th>
                                <th><b>操作</b></th>
                            </tr>
                        </thead>
                        <tbody>
                        {volist name='data.adminlist' id='admin'}
                        <tr>
                            <td>
                                <input type="checkbox" name="id" value="{$i}"   lay-skin="primary">
                            </td>
                            <td>{$admin.username}</td>
                            <td>{$admin.groupid}</td>
                            <td>{$admin.login_time}</td>
                            <td class="td-status">
                                {$admin.status==1?'<span class="layui-btn layui-btn-mini" >正常</span>':
                                '<span class="layui-btn layui-btn-disabled layui-btn-mini" >禁用</span>'}

                            </td>
                            <td class="td-manage">
                                <a onclick="member_stop(this, {$admin})" href="javascript:;"
                                   {$admin.status==0?'title="正常"':'title="禁用"'}>
                                    {$admin.status==1? '<i class="layui-icon">&#xe601;</i>':
                                    '<i class="layui-icon">&#xe62f;</i>'}

                                </a>
                                <a title="编辑"  onclick="xadmin.open('编辑','member-edit.html',600,400)" href="javascript:;">
                                    <i class="layui-icon">&#xe642;</i>
                                </a>
                                <a onclick="xadmin.open('修改密码','member-password.html',600,400)" title="修改密码" href="javascript:;">
                                    <i class="layui-icon">&#xe631;</i>
                                </a>
                                <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                                    <i class="layui-icon">&#xe640;</i>
                                </a>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page" id="pages">
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    layui.use(['laydate','form', 'laypage'], function(){
        var laydate = layui.laydate;
        var form = layui.form;
        var laypage = layui.laypage;

        // 监听全选
        form.on('checkbox(checkall)', function(data){

            if(data.elem.checked){
                $('tbody input').prop('checked',true);
            }else{
                $('tbody input').prop('checked',false);
            }
            form.render('checkbox');
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        laypage.render({
            elem:'pages'
            ,limit:{$data.pagesize}
            ,count:{$data.count}
            ,curr:{$data.currpage}
            ,jump:function(obj, first) {
                if(!first){
                    //do something
                    window.location.href="?page="+obj.curr;
                }
            }
        });

    });

    //更新账户状态及页面显示
    function admin_update(obj, admin, status)
    {
        $.post('{:url(\'adminlist/adminupdate\')}', {'username':admin.username, 'status': status}, function(res){
            if (res.code > 0)
            {
                layer.msg('系统更新失败，请稍后再试', {icon: 5, time: 1000});
            }
            else
            {
                if($(obj).attr('title')=='禁用'){
                    //发异步把用户状态进行更改
                    $(obj).attr('title', '正常')
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('禁用');
                    layer.msg('账户已禁用!', {icon: 5, time: 1000});
                }else{
                    $(obj).attr('title', '禁用')
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('正常');
                    layer.msg('账户已正常!', {icon: 6, time: 1000});
                }
            }
        }, 'json');
    }

    /*正常-禁用*/
    function member_stop(obj, admin){
        var status = 0;
        var tips = '';

        //确认相关提示
        if ($(obj).attr('title')=='禁用') {

            tips = '确认要禁用吗？';
            status = 0;
        }
        else
        {
            tips = '确认要恢复吗？';
            status = 1;
        }

        //确认要修改账户状态
        layer.confirm(tips, function(index) {
            admin_update(obj, admin, status);
        });
    }

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            //发异步删除数据
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }



    function delAll (argument) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
                ids.push($(this).val())
            }
        });

        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
    }
</script>
</html>
